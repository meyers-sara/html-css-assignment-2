<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fonts/stylesheet.css">
    <script src="https://kit.fontawesome.com/e58b6fa947.js" crossorigin="anonymous"></script>
    <title>Amazon-Walkthrough-mockup</title>
</head>
<body>
    <container class="logoplaceholder">
        <img src="https://via.placeholder.com/103x31.jpg" alt="amazon logo" class="logo" width="103" height="31">
    </container>

    <container class="sign-in">
        <container class="border">
            <h1>Sign In</h1>
            <container class="form">
                <form class="email-form">
                    <div>
                        <label for="email">Email(phone or mobile accounts)</label>
                        <input type="text" class="email-form" id="email" value="Enter Email"><br>
                    </div>
                    <div id="password-block">
                        <label for="password-form" id="password">Password</label>
                        <p id="forgot-link"><a href="#">Forgot Password</a></p>
                    </div>
                <input type="text" class="password-form" id="password" value="Enter Password">
                </form>
            <div class="submit">
                <button id="submit">Continue</button>
            </div>
            <div class="need-help">
                <p><a href="#"><i class="fa-solid fa-caret-right"></i> Need Help?</a></p>
            </div>

        </container>
        </container>
    
    <section class="new-users">
        <div class="break">
            <h5>New to Amazon?</h5><hr id="divider">
        </div>
        <section >
            <button id="create-button">Create Your Amazon Account</button>
        </section>
    </section>

    <footer>
        <section class="footer">            
            <container class="foot-border">
                <ul>
                    <li><a href="#">Conditions of use</a></li>
                    <li><a href="#">Pivacy Policy</a></li>
                    <li><a href="#">Help</a></li>
                </ul> 
            </container>
            <p style="text-align: center; font-size: x-small;">&copy 1996-2020, Amazon.com,inc or it's affiliates</p>
        </section>
    </footer>

 
</body>
</html>
